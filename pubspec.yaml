publish_to: 'none' # Pour empêcher la publication sur pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  image_picker: ^0.8.7+5
  # Icônes Cupertino
  cupertino_icons: ^1.0.8

  # Package pour gérer l'état (Provider)
  provider: ^6.0.5

  # SQLite
  sqflite: ^2.2.0

  # Pour gérer le chemin de la DB
  path_provider: ^2.0.0
